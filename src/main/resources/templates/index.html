<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sonora üéµ</title>

    <style>
        /* Estrelinhas */
        .favorite-yes {
            color: gold;
            font-size: 1.3rem;
        }
        .favorite-no {
            color: #ccc;
            font-size: 1.3rem;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-4">

    <h1 class="mb-4">Sonora üéß</h1>

    <div class="card border-0 rounded-4 shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3">Adicionar nova m√∫sica</h5>

            <form th:action="@{/musics}" th:object="${musicForm}" method="post" class="row g-3">
                <div class="col-md-3">
                    <input class="form-control" th:field="*{title}" placeholder="T√≠tulo" required>
                </div>

                <div class="col-md-3">
                    <input class="form-control" th:field="*{artist}" placeholder="Artista" required>
                </div>

                <div class="col-md-3">
                    <input class="form-control" th:field="*{album}" placeholder="√Ålbum">
                </div>

                <div class="col-md-2">
                    <input type="number" step="0.01" th:field="*{duration}" class="form-control" placeholder="Dura√ß√£o" required>
                </div>

                <div class="col-md-1 d-grid">
                    <button class="btn btn-primary rounded-4">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <a href="/favorites" class="btn btn-outline-warning btn-sm rounded-4 mb-3">
        ‚≠ê Mostrar apenas favoritas
    </a>

    <a href="/" class="btn btn-outline-secondary btn-sm rounded-4 mb-3 ms-2">
        üîÑ Mostrar todas
    </a>

    <div class="card border-0 rounded-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">M√∫sicas cadastradas</h5>

            <table class="table align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>T√≠tulo</th>
                    <th>Artista</th>
                    <th>√Ålbum</th>
                    <th>Dura√ß√£o</th>
                    <th>Favorito</th>
                    <th>A√ß√µes</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="m : ${musics}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.title}"></td>
                    <td th:text="${m.artist}"></td>
                    <td th:text="${m.album}"></td>
                    <td th:text="${m.duration + ' min'}"></td>

                    <td>
                        <span th:if="${m.favorite}" class="favorite-yes">‚òÖ</span>
                        <span th:unless="${m.favorite}" class="favorite-no">‚òÜ</span>
                    </td>

                    <td>
                        <form th:action="@{'/musics/' + ${m.id} + '/toggle-favorite'}"
                              method="post" class="d-inline">
                            <button class="btn btn-warning btn-sm rounded-4">Fav/Unfav</button>
                        </form>

                        <form th:action="@{'/musics/' + ${m.id} + '/delete'}"
                              method="post" class="d-inline">
                            <button class="btn btn-danger btn-sm rounded-4">Excluir</button>
                        </form>

                        <form th:action="@{'/musics/' + ${m.id} + '/edit'}"
                              method="get" class="d-inline">
                            <button class="btn btn-info btn-sm rounded-4">Editar</button>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>

</body>
</html>
