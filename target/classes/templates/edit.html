<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Música</title>
</head>
<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Editar Música</h2>

    <div class="card border-0 rounded-4 shadow-sm">
        <div class="card-body">

            <form th:action="@{/musics/update}" th:object="${musicForm}" method="post" class="row g-3">

                <input type="hidden" th:field="*{id}">

                <div class="col-md-4">
                    <input class="form-control" th:field="*{title}" placeholder="Título" required>
                </div>

                <div class="col-md-4">
                    <input class="form-control" th:field="*{artist}" placeholder="Artista" required>
                </div>

                <div class="col-md-4">
                    <input class="form-control" th:field="*{album}" placeholder="Álbum">
                </div>

                <div class="col-md-2">
                    <input class="form-control" th:field="*{duration}" type="number" step="0.01">
                </div>

                <div class="col-md-2">
                    <label class="form-check">
                        <input type="checkbox" th:field="*{favorite}" class="form-check-input">
                        Favorita
                    </label>
                </div>

                <div class="col-md-12">
                    <button class="btn btn-success rounded-4">Salvar</button>
                    <a href="/" class="btn btn-secondary rounded-4 ms-2">Cancelar</a>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
